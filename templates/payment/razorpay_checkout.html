<!-- Load static -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - HealXCare</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

{% block content %}
<div class="container">
    <div class="payment-container">
        <h3 class="text-center mb-4">Complete Your Payment</h3>

        <!-- Secure Razorpay Payment Form -->
        <form action="{% url 'payments:process_payment' appointment.id %}" method="POST" id="payment-form">
            {% csrf_token %}

            <!-- Hidden Fields to hold Razorpay data -->
            <input type="hidden" name="order_id" value="{{ razorpay_order_id }}">
            <input type="hidden" name="amount" value="{{ amount }}">
            <input type="hidden" name="payment_type" value="{{ payment_type }}">

            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Pay</label>
                <input type="text" id="amount" class="form-control" value="â‚¹{{ amount }}" disabled>
            </div>

            <!-- Razorpay Payment Button -->
            <button type="submit" class="btn btn-success w-100" id="rzp-button">
                <i class="fas fa-credit-card"></i> Pay Now
            </button>
        </form>
    </div>
</div>

<!-- Razorpay Checkout -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script type="text/javascript">
    var options = {
        key: "{{ razorpay_key }}", // Razorpay Key ID from settings
        amount: "{{ amount }}", // Amount to be paid (in paise)
        currency: "INR", // Currency type
        name: "HealXCare",
        description: "Appointment Payment",
        order_id: "{{ razorpay_order_id }}", // Razorpay order ID from backend
        handler: function (response) {
            var form = document.getElementById('payment-form');

            var paymentInput = document.createElement("input");
            paymentInput.setAttribute("type", "hidden");
            paymentInput.setAttribute("name", "razorpay_payment_id");
            paymentInput.setAttribute("value", response.razorpay_payment_id);
            form.appendChild(paymentInput);

            var signatureInput = document.createElement("input");
            signatureInput.setAttribute("type", "hidden");
            signatureInput.setAttribute("name", "razorpay_signature");
            signatureInput.setAttribute("value", response.razorpay_signature);
            form.appendChild(signatureInput);

            form.submit(); // Submit form to backend to process payment
        },
        prefill: {
            name: "{{ user.name }}", // Use logged-in user's name
            email: "{{ user.email }}" // Use logged-in user's email
        },
        theme: {
            color: "#28a745" // Custom Razorpay button color
        }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function (e) {
        e.preventDefault();
        rzp1.open(); // Open the Razorpay checkout modal
    };
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
</body>
</html>
