<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Toggler</title>
    <style>
        .chat-toggler {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .chat-toggler img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .chat-toggler .close {
            font-size: 24px;
            font-weight: bold;
            display: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="chat-toggler" id="chatToggler" onclick="toggleChatbot()">
        <img src="chatbot.gif" alt="Chatbot" id="chatGif">
        <span class="close" id="closeBtn">X</span>
    </div>

    <script>
        function toggleChatbot() {
            const gif = document.getElementById('chatGif');
            const closeBtn = document.getElementById('closeBtn');
            
            if (gif.style.display === 'none') {
                gif.style.display = 'block';
                closeBtn.style.display = 'none';
            } else {
                gif.style.display = 'none';
                closeBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
